version: 1
cq_name: "syzygy"
git_repo_url: "https://chromium.googlesource.com/syzygy"
cq_status_url: "https://chromium-cq-status.appspot.com"

gerrit {}

verifiers {
  gerrit_cq_ability {
    committer_list: "project-syzygy-committers"
    dry_run_access_list: "project-chromium-tryjob-access"
  }

  try_job {
    buckets {
      name: "master.tryserver.client.syzygy"
      builders { name: "win_rel_try" }
      builders { name: "win_dbg_try" }
      builders { name: "win_x64_dbg_try" }
      builders { name: "win_x64_rel_try" }
    }
  }
}
